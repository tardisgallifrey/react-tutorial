<!DOCTYPE html>
<html lang="en">
<head>
    <title>ReactJS Tutorial</title>
</head>
<body>
    <!-- We must have a DIV named app to receive our 
         ReactJS output (the name can be different)-->
    <div id="app"></div>
    <!-- We are going to load the index.JSX file
          after it gets converted to JS 
           Snowpack configures our /src to be the
           browser server's /dist folder -->
    <script type="module" src="/dist/index.js"></script>
</body>
</html>
